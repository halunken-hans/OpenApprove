services:
  openapprove:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=3000
      - BASE_URL=http://localhost:3000
      - STORAGE_DIR=./storage
      - RATE_LIMIT_WINDOW_MS=60000
      - RATE_LIMIT_MAX=120
    volumes:
      - ./storage:/app/storage
      - ./dev.db:/app/dev.db
