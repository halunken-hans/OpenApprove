<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OpenApprove Portal</title>
  <link rel="stylesheet" href="/css/portal.css" />
</head>
<body>
  <div id="securityBanner" class="security-banner">
    <span id="securityBannerText" class="security-banner-text"></span>
    <button id="securityBannerClose" class="security-banner-close" type="button" aria-label="Close warning">Ã—</button>
  </div>

  <header class="oa-header">
    <div class="brand-head">
      <div class="brand-logo-slot" aria-hidden="true">
        <img id="brandLogoImage" class="brand-logo-image hidden" src="/img/logo_openapprove.svg" alt="OpenApprove logo" />
        <span id="brandLogoFallback" class="brand-logo-fallback">Logo</span>
      </div>
      <h1 id="title" class="brand-title">OpenApprove</h1>
    </div>
    <div class="lang-panel">
      <div class="lang-switch">
        <a id="langDe" class="lang-btn" href="#">DE</a>
        <a id="langEn" class="lang-btn" href="#">EN</a>
      </div>
      <div class="meta-grid">
        <div class="meta-row">
          <span id="loggedInLabel" class="meta-label"></span>
          <span id="actorLine" class="meta-value"></span>
        </div>
        <div class="meta-row">
          <span id="customerLabel" class="meta-label"></span>
          <span id="customerLine" class="meta-value"></span>
        </div>
        <div class="meta-row">
          <span id="expiryLabel" class="meta-label"></span>
          <span id="tokenExpiryBadge" class="meta-value"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div id="globalError" class="global-error hidden"></div>

    <div class="portal-groups">
      <section class="group-card">
        <h2 id="groupCompanyTitle" class="group-title"></h2>
        <div class="group-lists">
          <section class="list-card" id="cardAllProjects">
            <h3 id="titleAllProjects" class="list-title"></h3>
            <div class="filters">
              <input id="projectFilterAllProjects" type="text" />
              <select id="statusFilterAllProjects"></select>
              <div class="filter-actions">
                <button id="applyAllProjects" type="button"></button>
                <button id="resetAllProjects" type="button" class="ghost"></button>
              </div>
            </div>
            <div id="listAllProjects" class="list-body"></div>
            <div class="pagination">
              <button id="prevAllProjects" type="button" class="ghost"></button>
              <span id="pageAllProjects"></span>
              <button id="nextAllProjects" type="button" class="ghost"></button>
            </div>
          </section>

          <section class="list-card" id="cardCompanyUploads">
            <h3 id="titleCompanyUploads" class="list-title"></h3>
            <div class="filters">
              <input id="projectFilterCompanyUploads" type="text" />
              <select id="statusFilterCompanyUploads"></select>
              <div class="filter-actions">
                <button id="applyCompanyUploads" type="button"></button>
                <button id="resetCompanyUploads" type="button" class="ghost"></button>
              </div>
            </div>
            <div id="listCompanyUploads" class="list-body"></div>
            <div class="pagination">
              <button id="prevCompanyUploads" type="button" class="ghost"></button>
              <span id="pageCompanyUploads"></span>
              <button id="nextCompanyUploads" type="button" class="ghost"></button>
            </div>
          </section>
        </div>
      </section>

      <section class="group-card">
        <h2 id="groupWorkTitle" class="group-title"></h2>
        <div class="group-lists">
          <section class="list-card" id="cardMyProjects">
            <h3 id="titleMyProjects" class="list-title"></h3>
            <div class="filters">
              <input id="projectFilterMyProjects" type="text" />
              <select id="statusFilterMyProjects"></select>
              <div class="filter-actions">
                <button id="applyMyProjects" type="button"></button>
                <button id="resetMyProjects" type="button" class="ghost"></button>
              </div>
            </div>
            <div id="listMyProjects" class="list-body"></div>
            <div class="pagination">
              <button id="prevMyProjects" type="button" class="ghost"></button>
              <span id="pageMyProjects"></span>
              <button id="nextMyProjects" type="button" class="ghost"></button>
            </div>
          </section>

          <section class="list-card" id="cardMyUploads">
            <h3 id="titleMyUploads" class="list-title"></h3>
            <div class="filters">
              <input id="projectFilterMyUploads" type="text" />
              <select id="statusFilterMyUploads"></select>
              <div class="filter-actions">
                <button id="applyMyUploads" type="button"></button>
                <button id="resetMyUploads" type="button" class="ghost"></button>
              </div>
            </div>
            <div id="listMyUploads" class="list-body"></div>
            <div class="pagination">
              <button id="prevMyUploads" type="button" class="ghost"></button>
              <span id="pageMyUploads"></span>
              <button id="nextMyUploads" type="button" class="ghost"></button>
            </div>
          </section>
        </div>
      </section>
    </div>
  </main>

  <script src="/js/portal.js"></script>
</body>
</html>
